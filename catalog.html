<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>

  <style href="css/styles.css" rel="stylesheet"></style>
</head>
<body>
  <div id="app">
    <catalog-header 
      v-bind:get-product-from-basket="getProductFromBasket"
    ></catalog-header>

    <catalog-item 
      v-for="(value, key, index) in catalogItemsList" 
      v-bind:product-id="key" 
      v-bind:product-value="value" 
      v-bind:key="key" 
      v-on:add-item="addItemToBasket"
      v-on:delete-item="deleteItemFromBasket"
    >
    </catalog-item>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script src="js/catalog.js"></script>
</body>
</html>
